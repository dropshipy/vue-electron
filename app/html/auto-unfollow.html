<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Auto Unfollow</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-toasted"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="app" class="mx-auto w-max">
      <h1>Auto Unfollow</h1>
      <section>
        <label for="" class="block text-xs"
          >Jumlah yang ingin di unfollow</label
        >
        <div class="relative w-[200px]">
          <img
            src="../assets/icons/chevron.svg"
            alt="chevron"
            class="absolute right-2 top-1/2 -translate-y-1/2 transition-all ease-in-out rotate-180"
            :class="{'rotate-0' : isShow}"
          />
          <input
            @click="isShow = !isShow"
            readonly
            :value="iteration"
            class="rounded-[5px] cursor-pointer text-gray-500 border border-gray-700 focus:outline-[#EE4D2D] h-full w-full py-1 px-2"
          />
          <div
            class="shadow absolute top-[100%] z-30 bg-white"
            :class="[isShow? 'h-max' :' hidden']"
          >
            <div class="px-4 py-1 space-y-2">
              <section
                class="cursor-pointer hover:text-[#EE4D2D]"
                :class="{'text-[#EE4D2D]': iteration == 'Semua'}"
                @click="iteration = 'Semua'"
              >
                Semua
              </section>
              <section>
                <input
                  type="number"
                  v-model="iteration"
                  class="border border-gray-200"
                />
              </section>
              <button class="border px-2 py-1" @click="isShow = false">
                Simpan
              </button>
            </div>
          </div>
        </div>
      </section>
      <div class="text-center mt-10" :class="{'mt-50': !isShow}">
        <button
          class="bg-black text-white px-4 py-3 rounded-md hover:opacity-80 text-xs"
          @click="processUnfollow"
        >
          Auto Unfollow
        </button>
      </div>
    </div>
    <script>
      Vue.use(Toasted, {
        position: "top-right",
        duration: 1500,
        theme: "toasted-primary",
        iconPack: "fontawesome",
      });
      new Vue({
        el: "#app",
        data: {
          iteration: null,
          isShow: false,
        },
        methods: {
          processUnfollow() {
            window.electron.ipcRenderer.send(
              "process-auto-unfollow",
              this.iteration
            );
          },
        },
      });
    </script>
  </body>
</html>
